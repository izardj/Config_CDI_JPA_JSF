<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2" border="1" width="200" cellpadding="5">
			<h:outputLabel value="nom" />
			<h:inputText id="nom" value="#{clientBean.client.nom}" />
			<h:outputLabel value="prenom" />
			<h:inputText id="prenom" value="#{clientBean.client.prenom}" />
		</h:panelGrid>
		<h:commandButton action="#{clientBean.add}" value="Ajouter" />
		<h2>Liste des clients</h2>
		<h:dataTable value="#{clientBean.list()}" var="c" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{c.id}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:outputText value="#{c.nom}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">PRENOM</f:facet>
				<h:outputText value="#{c.prenom}"/>
			</h:column>
			<h:column>
				<f:facet name="header">SUPPRIMER</f:facet>
				<h:commandLink update="@form" action="#{clientBean.delete}" value="Supprimer">
					<f:setPropertyActionListener target="#{clientBean.client}" value="#{c}" />
				</h:commandLink>
			</h:column>	
			<h:column>
				<f:facet name="header">MAJ</f:facet>
				<h:commandLink value="Maj"></h:commandLink>
			</h:column>	
		</h:dataTable>
	</h:form>
</body>
</html>
